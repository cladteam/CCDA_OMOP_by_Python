inputs:
- alias: "ccda_documents"
  properties:
    type: "dataset"
    dataset:
      rid: "ri.foundry.main.dataset.877bc6a8-2ec1-4b21-9794-4ad02cc27e30"
      assumedMarkings: []
outputs:
- alias: "care_site"
  properties:
    type: "dataset"
    dataset:
      rid: "ri.foundry.main.dataset.6f1d09e8-c4c7-4d9d-bfae-e8da147458b7"
runtime:
  type: "managedContainer"
  managedContainer:
    identifier: "code-workspaces-jupyter-python-3_9-image"
    command: "/opt/palantir/transforms.d/run-ipynb.sh"
    filePath: "Convert_CCDA.ipynb"
    envVars:
      ENABLE_CODE_BUDDY: "false"
      ENABLE_MANAGED_CONDA_ENVIRONMENTS: "true"
      ENABLE_MANAGED_CRAN_ENVIRONMENTS: "false"
      ENABLE_MANAGED_R_CONDA_ENVIRONMENTS: "false"
      ENABLE_WRITE_BRANCH_PREFIX: "false"
      UPLOAD_CODE_CHECKPOINTS: "true"
resources:
  cpu: "1"
  memory: "8G"
shouldArchiveLogsToOutputs: false
